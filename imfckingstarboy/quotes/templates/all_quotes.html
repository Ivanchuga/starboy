{% extends "./base.html" %}
{% load static %}
{% block title %}Quotes {% endblock %}
{% block content %}
<main class="non-home-page quotes-page container ">
<body>
    <h1>Quotes</h1>
    <ul>
        {% for quote in quotes %}
            <a href="{{quote.id}}"><li>{{ quote.text }}</li></a>
        {% endfor %}
    </ul>
</body>

</main>
{% endblock %}
