<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    <ul>
        {% for quote in quotes %}
            <a href="{{quote.id}}"><li>{{ quote.text }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
